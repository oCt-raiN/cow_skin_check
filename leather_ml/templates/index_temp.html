<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Detection</title>
    <link rel="stylesheet" href="../static/css/index_1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- main css -->
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
<header class="">
    <nav class="navbar bg-dark border-bottom sticky-top border-body">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="index">Skin Detection</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logs">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help">Help</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="whole">
        <div class="d-flex flex-column" style="align-items: center;">
            <h5 class="text-light mb-auto">Upload Image or Compressed files</h5>
            <p class="text-light mb-auto">Image files:zip,tar.gz,rar</p>
            <p class="text-light mb-auto">Compressed files:zip,tar.gz,rar</p>
        </div>
        <div class="container-fluid">
            <div class="container-fluid d-flex justify-content-start align-items-center">
                <form class="form-container" enctype='multipart/form-data'>
                    <div class="upload-files-container">
                        <div class="drag-file-area">
                            <span class="material-icons-outlined upload-icon"> file_upload </span>
                            <h3 class="dynamic-message"> Drag & drop any file here </h3>
                            <label class="label"> or <span class="browse-files"> <input type="file" class="default-file-input"/> <span class="browse-files-text">browse file</span> <span>from device</span> </span> </label>
                        </div>
                        <span class="cannot-upload-message"> <span class="material-icons-outlined">error</span> Please select a file first <span class="material-icons-outlined cancel-alert-button">cancel</span> </span>
                        <div class="file-block">
                            <div class="file-info"> <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> | <span class="file-size">  </span> </div>
                            <span class="material-icons remove-file-icon">delete</span>
                            <div class="progress-bar"> </div>
                        </div>
                        <button type="button" class="upload-button"> Upload </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="loader">
        <div class="loading">
        </div>
    </div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../static/JS/index.js"></script>
    <script type="text/javascript">
        function spinner() {
            document.getElementsByClassName("loader")[0].style.display = "block";
            document.getElementsByClassName("whole")[0].style.display="none";
        }
    </script> 
</body>

</html>
