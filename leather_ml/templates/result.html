{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <script>
        $(".hover").mouseleave(
            function () {
                $(this).removeClass("hover");
            }
        );
    </script>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:400,600,700);

        .card:hover img,
        .card.hover img {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

    </style>
</head>

<body>
    <div class="container p-3 text-center">
        <center>
            <a href="{{des}}" download="Result.csv"><button class="btn cta">Download Result</button></a>
        </center>
    </div>
    <div class="container p-3 ps-4 text-center">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center align-items-center">
            {% for x,y,z in dat %}
            <div class="col-lg-4">
                <div class="card p-3" style="width: 18rem;">
                    <img src="{{x}}" class="card-img-top mx-auto" style="height: 150px; width:150px" alt="..">
                    <div class="card-body">
                      <h5 class="card-title">{{y}}</h5>
                      <p class="card-text">{{z}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
